<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Will You Be My Valentine?</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            background: linear-gradient(135deg, #ffccf9, #ffb6c1);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Comic Sans MS', 'Comic Neue', cursive;
            overflow: hidden;
        }

        .card {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(255, 51, 102, 0.25);
            width: 420px;
            max-width: 90%;
            position: relative;
        }

        h1 {
            color: #ff3366;
        }

        .cat {
            font-size: 3rem;
        }

        .button-area {
            position: relative;
            height: 90px;
            margin-top: 1.5rem;
        }

        button {
            padding: 0.7rem 1.8rem;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
        }

        #yes-btn {
            background: #ff3366;
            color: white;
        }

        #no-btn {
            background: #e0e0e0;
            color: #555;
            position: absolute;
        }

        .celebration {
            display: none;
            animation: fadeIn 1.5s;
        }

        img {
            max-width: 100%;
            border-radius: 15px;
            margin-top: 1rem;
        }

        /* üíñ FLOATING HEARTS */
        .heart {
            position: fixed;
            bottom: -20px;
            font-size: 24px;
            animation: floatUp linear forwards;
            opacity: 0.8;
        }

        @keyframes floatUp {
            to {
                transform: translateY(-110vh);
                opacity: 0;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>

<!-- üéµ LOVE SONG PLAYLIST -->
<audio id="music" loop></audio>

<div class="card">
    <div class="cat">üê±</div>
    <h1>Chidinma, will you be my Valentine? üíñ</h1>

    <div class="button-area" id="button-area">
        <button id="yes-btn">YES üíò</button>
        <button id="no-btn">NO üôÑ</button>
    </div>

    <div class="celebration" id="celebration">
        <h2>YAY!!! üéâüíñ</h2>
        <p style="font-size:1.1rem;">
            From the moment you came into my life,  
            everything became brighter, softer, and happier.  
            Choosing you is one of the best decision  I have ever made.  
            I love you my Carino, my Valentine üíï
        </p>
        <img src="https://i.ibb.co/fdwPcd21/source.gif" alt="Love GIF">
    </div>
</div>

<script>
    /* üéµ LOVE SONGS (ROYALTY FREE) */
    const songs = [
        "https://cdn.pixabay.com/download/audio/2022/03/15/audio_6c0e42b6b2.mp3",
        "https://cdn.pixabay.com/download/audio/2022/10/30/audio_6a7b2b2b50.mp3",
        "https://cdn.pixabay.com/download/audio/2023/03/06/audio_5e7edc2c6b.mp3"
    ];

    const music = document.getElementById("music");
    music.src = songs[Math.floor(Math.random() * songs.length)];

    const yesBtn = document.getElementById("yes-btn");
    const noBtn = document.getElementById("no-btn");
    const area = document.getElementById("button-area");

    function moveNo() {
        const maxX = area.offsetWidth - noBtn.offsetWidth;
        const maxY = area.offsetHeight - noBtn.offsetHeight;
        noBtn.style.left = Math.random() * maxX + "px";
        noBtn.style.top = Math.random() * maxY + "px";
    }

    noBtn.addEventListener("mouseenter", moveNo);
    noBtn.addEventListener("touchstart", moveNo);

    yesBtn.addEventListener("click", () => {
        area.style.display = "none";
        document.getElementById("celebration").style.display = "block";
        music.play();
        hearts();
    });

    /* üíñ FLOATING HEARTS */
    function hearts() {
        setInterval(() => {
            const heart = document.createElement("div");
            heart.className = "heart";
            heart.innerHTML = "üíñ";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 3 + 4 + "s";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 7000);
        }, 300);
    }
</script>

</body>
</html>
