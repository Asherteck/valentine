<!DOCTYPE html>
<html>
<head>
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            background: linear-gradient(135deg, #ffccf9, #ffb6c1);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Comic Sans MS', cursive;
            overflow: hidden;
        }
        .card {
            background: white;
            padding: 2.5rem;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(255, 51, 102, 0.2);
            max-width: 500px;
            position: relative;
            transform: scale(1);
            transition: transform 0.3s;
        }
        .card:hover {
            transform: scale(1.02);
        }
        .cat {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        h1 {
            font-size: 2.2rem;
            color: #ff3366;
            margin: 1.5rem 0;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 2rem;
        }
        button {
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: bold;
            transition: all 0.3s;
        }
        #yes-btn {
            background: #ff3366;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 51, 102, 0.4);
        }
        #yes-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 51, 102, 0.6);
        }
        #no-btn {
            background: #e0e0e0;
            color: #555;
            position: relative;
        }
        .tooltip {
            position: relative;
            display: inline-block;
        }
        .tooltip .tooltiptext {
            visibility: hidden;
            width: 180px;
            background: #333;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 8px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -90px;
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 0.9rem;
        }
        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
        .celebration {
            display: none;
            animation: fadeIn 1.5s;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff3366;
            border-radius: 50%;
            animation: fall 5s linear forwards;
        }
        @keyframes fall {
            to { transform: translateY(100vh); }
        }
    </style>
</head>
<body>
    <div class="card" id="proposal-card">
        <div class="cat">üê±</div>
        <h1>Chidinma, will you be my valentine?</h1>
        
        <div class="buttons">
            <button id="yes-btn">Yes</button>
            <div class="tooltip">
                <button id="no-btn">No</button>
                <span class="tooltiptext">"No" seems a bit shy ü•∫</span>
            </div>
        </div>
        
        <div id="celebration" class="celebration">
            <h2>YAY! üéâ</h2>
            <div style="margin: 1.5rem 0;">
                <img src="https://i.imgur.com/7mJjF6l.jpg" alt="Celebration" style="max-width: 100%; border-radius: 10px; margin: 10px;">
                <img src="https://i.imgur.com/5YdJq0B.jpg" alt="Celebration" style="max-width: 100%; border-radius: 10px; margin: 10px;">
            </div>
        </div>
    </div>

    <script>
        document.getElementById('yes-btn').addEventListener('click', function() {
            // Hide buttons
            document.querySelector('.buttons').style.display = 'none';
            
            // Show celebration
            document.getElementById('celebration').style.display = 'block';
            
            // Create confetti
            createConfetti();
            
            // Add extra celebration effect
            document.getElementById('proposal-card').style.transform = 'scale(1.05)';
            setTimeout(() => {
                document.getElementById('proposal-card').style.transform = 'scale(1)';
            }, 500);
        });

        function createConfetti() {
            const confettiCount = 150;
            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = getRandomColor();
                confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                document.body.appendChild(confetti);
                
                // Remove after animation
                setTimeout(() => {
                    document.body.removeChild(confetti);
                }, 5000);
            }
        }

        function getRandomColor() {
            const colors = ['#ff3366', '#ffcc00', '#33ccff', '#99ff99', '#ff6b6b'];
            return colors[Math.floor(Math.random() * colors.length)];
        }
    </script>
</body>
</html>
